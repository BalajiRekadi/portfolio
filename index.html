<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaji Rekadi</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="./src/components/button/button.css"></link>
</head>
<body>

    <div class="root">
        <header class="header">
            <div class="logo"><span>BR.</span></div>
            <nav>
                <menu-item>Skills</menu-item>
                <menu-item>Career</menu-item>
                <menu-item>Projects</menu-item>
                <menu-item>About</menu-item>
            </nav>
        </header>
        <section class="hero">
            <div class="photo-container">
                <img src="./resources/elon.png"/ width="570" height="910">
            </div>
            <div class="greetings">
                <div class="one">Hello World!</div>
                <div class="two">I am, <span>ELON MUSK</span></div>
                <div class="three">&lt;WEB DEVELOPER/&gt;</div>
            </div>
        </section>
        <section class="skills">
            <div class="heading">&lt;Skills&gt;</div>
            <div class="skill-card-container">
                <skill-card class="skill-card" name="javascript" src="./resources/js.svg"></skill-card>
                <skill-card class="skill-card" name="HTML" src="./resources/html.svg"></skill-card>
                <skill-card class="skill-card" name="CSS" src="./resources/js.svg"></skill-card>
                <skill-card class="skill-card" name="SASS" src="./resources/js.svg"></skill-card>
                <skill-card class="skill-card" name="ReactJS" src="./resources/js.svg"></skill-card>
                <skill-card class="skill-card" name="Redux Query" src="./resources/js.svg"></skill-card>
                <skill-card class="skill-card" name="ReduxJS" src="./resources/js.svg"></skill-card>
                <skill-card class="skill-card" name="Typescript" src="./resources/js.svg"></skill-card>
                <skill-card class="skill-card" name="Webpack" src="./resources/js.svg"></skill-card>
                <skill-card class="skill-card" name="NodeJS" src="./resources/js.svg"></skill-card>
            </div>

        </section>
        <section class="career"></section>
        <section class="projects"></section>
        <section class="about"></section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
